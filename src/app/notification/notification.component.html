<div id="main" (click)="performAction()">
  <div id="pfp">{{ notification.user.profilePicture }}</div>
  <p style="font-weight: bold">
    {{ notification.user.username }}
  </p>
  <p>{{ notification.message }}</p>
  <div *ngIf="notification.type == 'request-follow'">
    <button style="background-color: lightcoral">Reject</button>
    <button style="background-color: lightgreen; z-index: 500;" (click)="acceptRequest()">Accept</button>
  </div>
</div>
