<div id="main" #main>
  <nav>
    <app-navigation-side-bar></app-navigation-side-bar>
  </nav>
  <header>
    <img routerLink="" src="/logo/logo-no-background-compact.png" alt="short-post-itter-logo" width="70px"
         height="100px">
  </header>
  <main *ngIf="!isLoaded">
    <app-loader></app-loader>
  </main>
  <main *ngIf="isLoaded">
    <div id="button-container">
      <div class="button" (click)="clearNotifications()">Clear Notifications</div>
    </div>
    <div id="notifs-container">
      <div>
        <app-notification *ngFor="let notification of myNotifsObservable | async"
                          [notification]="notification"
                          (click)="clearSingleNotification(notification.id)"></app-notification>
      </div>
    </div>
    <div *ngIf="noNotifs" style="display: flex; align-items: center; justify-content: center;">No notifications</div>
    <div style="display: flex; align-items: center; justify-content: center; margin: 20px 0"><small><i>Click on the pfp
      to take action,
      click somewhere else to delete the notification.</i></small></div>
  </main>
</div>
