<div id="main">
  <nav>
    <app-navigation-side-bar></app-navigation-side-bar>
  </nav>
  <header>
    <img routerLink="" src="/logo/logo-no-background-compact.png" alt="short-post-itter-logo" width="70px"
         height="100px">
  </header>
  <main *ngIf="!isLoaded">
    <app-loader></app-loader>
  </main>
  <main *ngIf="isLoaded">
    <app-chat *ngFor="let chat of userChats | async" [chat]="chat"></app-chat>
  </main>
  <div id="new-chat" (click)="startChat()">
    <img src="/icons/at.svg" alt="" width="20%">
    <span>Start A New Chat</span>
  </div>
  <div id="start-chat-overlay" *ngIf="showPossibleChatters">
    <div id="start-chat-modal">
      <div>
        <span style="float: right;" (click)="stopChatCreation()"><img src="/icons/cross.svg" alt="" width="20%"
                                                                      style="border-radius: 50%;"></span>
      </div>
      <app-user *ngFor="let chatter of possibleChatters | async" [user]="chatter"
                (click)="createChat(chatter)"></app-user>
    </div>
  </div>
</div>
